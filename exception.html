<html>
    <head>
        <script type ="text/JavaScript">
        function myFunc() 
        {
          try 
          {
            test();  
          } 
          catch (e)
          {
            document.getElementById("errorMsg").innerHTML = e;  
          }
            
        }
        </script>
    </head>

    <body>
        <p>Exception Handling Demo</p>
            <form>
                <input type = "button" value = "Click Me" onclick="myFunc();"/>
            </form>
                <div id="errorMsg"></div>
    </body>
</html>
