<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Square of a number using a function</title>
    <script language = "JavaScript">
        function square(num)
        {
            alert("function Invoked");
            
            var squ = num*num;
            document.write("Square of a given number is" +squ);
        }
    </script>
</head>
<body bgcolor="aqua">
    <h1 align = "center">Function is to display the square of a number</h1>
    <script language = "JavaScript">
         num = parseInt(prompt("Enter a Number :","Enter a Number"));
    square(num)
    </script>
    
</body>
</html>
