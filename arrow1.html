<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrow function</h2>
        <p id = "demo"></p>
        <p id = "sqr"></p>
        <p id = "gre"></p>
        <script>
            var hello;
            hello=() => "Hello World!";
            document.getElementById("demo").innerHTML = hello();

            const square = (x) => x*x;
            document.getElementById("sqr").innerHTML = square(10);

            var points = (multiplier,bonus)=>{
                var score = multiplier *10;
                score *=(1+bonus);
                return score;
                document.write("<br/>");
            };

            document.write(points(3,2)+"<br><br>");


            var greatest = (a,b) => {

                document.write("The greatest of them is"+"<br>");
                if(a>b){
                    document.write(a+" is greatest");
                }
                 else{
                    document.write(b+ " is greatest");
                 }
            };
            greatest(25,40);

        </script>
    </body>
</html>
