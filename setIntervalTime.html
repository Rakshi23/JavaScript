<!DOCTYPE HTML>
<html>
    <head>
        <title>Document</title>
    
    <style>
        #timerdiv{
            background: rgb(211,252,27);
            height: 50px;
            width: 115px;
            border-radius: 15px;
            padding: 20px;
            font-size: 30px;
            color: white;
            margin: 50px auto;
            text-align: center;
            text-shadow: 5px 5px aqua;
            color: grey;
        }
    </style>
    </head>
    <body>
        <div id= "timerdiv">
        </div>
        <script>
            window.setInterval(function(){CurrentLocalTime()},1.000);
            function CurrentLocalTime(){
                var dte = new Date();
                var tme = dte.toLocaleTimeString();
                document.getElementById("timerdiv").innerHTML = tme;
            }
        </script>
    </body>
</html>
